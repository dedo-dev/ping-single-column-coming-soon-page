<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
    <main>
        <section class="container">
            <img class="logo" src="/images/logo.svg" alt="Ping Logo">
            <div class="heading">
                <h1>We are launching <span class="text-accent">soon!</span></h1>
                <p>Subscribe and get notified</p>
            </div>
            <div class="form">
                <input type="email" name="email" id="input-el" placeholder="Your email address...">
                <button id="submit-btn">Notify Me</button>
            </div>
            <img src="/images/illustration-dashboard.png" alt="Dashboard Illustration">
            <div class="social">
                <a href="#" class="social__icon"><img src="/images/logo-facebook.svg" alt="Facebook Icon"></a>
                <a href="#" class="social__icon"><img src="images/logo-twitter.svg" alt="Twitter Icon"></a>
                <a href="#" class="social__icon"><img src="images/logo-instagram.svg" alt="Instagram Icon"></a>
            </div>
            <p> &copy; Copyright Ping. All rights reserved.</p>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
